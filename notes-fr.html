        #Utilisation de Scratch

        Scratch est un outil fantastique servant à enseigner les concepts de la programmation tout en créant des jeux numériques amusants et créatifs. Si vous ne connaissez pas l'outil, bonne nouvelle! Il y a une tonne de ressources en ligne à votre disposition. Voici quelques ressources que nous vous suggérons :

        * <a href="https://scratch.mit.edu/educators/#resources">Ressources de Scratch pour les enseignants</a> (particulièrement le <a href="https://cdn.scratch.mit.edu/scratchr2/static/__0c1805349a6fe15c01c668d3f8acd971__/pdfs/help/Getting-Started-Guide-Scratch2.pdf">guide de démarrage</a>, en anglais)
        * <a href="https://www.cs-first.com/training/introduction-computer-science-and-scratch">Formation de Google CS First</a>
        * <a href="https://www.canadalearningcode.ca/wp-content/uploads/teacher-quick-start-guide.pdf">Guide de Teachers Learning Code</a>
        *  <a href="http://scratched.gse.harvard.edu/resources/scratch-teacher-accounts">Scratch ED: Using the Scratch Teacher Account (guide pour les comptes pour enseignant, en anglais)</a>

        <br>

        <br>
        #Introduction

        ##Script d'ouverture

        Bienvenue à l'atelier de Girls Learning Code « Animation avec Scratch »! Nous sommes contents que vous soyez là et nous espérons que vous êtes prêts à apprendre beaucoup de choses.

        Y a-t-il des gens ayant déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps?
        (Si certains apprenants lèvent la main, demandez-leur quels sont les ateliers auxquels ils ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 30 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bain :</strong> Qui sait où sont les toilettes? (Demandez aux apprenants de préciser leur emplacement.) Si vous avez besoin d'aller aux toilettes, amenez un partenaire avec vous.
           * <strong>Boire de l'eau :</strong> Si vous avez amené une bouteille d'eau, vous pouvez la garder sur votre bureau, mais assurez-vous de garder le couvercle fermé. Si vous n'avez pas de bouteille d'eau, les mentors peuvent aller chercher un verre d'eau pour vous plus tard à condition que vous gardiez le verre loin des ordinateurs.
        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.


        ##Diapositives d'introduction

        ![notes](framework/img/workshop/animating-notes-fr.png)
        ![notes-glcday](framework/img/workshop/glcday-notes-fr.png)

        <br>
        #Programmation en groupe

        * Ouvrez Scratch et cliquez sur « Créer » (en haut à gauche).
        * Montrez aux apprenants les éléments principaux : la scène, les lutins et les scripts. Enseignez-leur comment déplacer et emboîter des blocs.
        * Donnez aux apprenants quelques minutes pour cliquer sur des blocs et explorer Scratch.
        * Avec le groupe, faites 2 à 4 défis qui pousseront les apprenants à réaliser une action dans Scratch. Par exemple : « Faites bouger Scratch le chat » ou « Essayez de faire dire quelque chose à Scratch le chat en appuyant sur une touche ». (Voir le document <a href="https://docs.google.com/document/d/1it1IadRawE_HuXgnE6WIA9DOSBzorHjS6H3yVdqQMGI/edit?usp=sharing">Défis de programmation en groupe</a> pour plus d'exemples de défis)
        * Après avoir passé 5 minutes sur un défi, demandez à un volontaire de venir à l'avant et de montrer sa solution aux autres. Rappelez aux apprenants qu'il y a plusieurs façons de relever les défis et qu'il y a donc de nombreuses solutions. Demandez-leur s'ils ont une autre solution.
        * Si vous avez du temps, demandez aux apprenants de penser à des défis supplémentaires pour le groupe.
        * C'est le moment idéal de répondre aux questions et de résoudre des problèmes (p. ex. : comment effacer un lutin ou que faire quand son lutin disparait de l'écran.)

        <br>
        #Séance de programmation

        * Sélectionnez <strong>une ou deux</strong> activités de la <a href="https://docs.google.com/spreadsheets/d/13vVx3XwkvJuRs2ca2GVvLuixVlIkXkzbRYdzA14aOi8/edit?usp=sharing">liste d'activités</a> (onglet Animation). Activité recommandée pour 6 à 9 ans : Nuit orageuse. Activités recommandées pour 9 à 13 ans : Une petite histoire avant de se coucher et Journée pluvieuse.
        * Montrez aux apprenants où trouver le <strong>projet initial</strong> dans le studio de la classe Scratch pour l'activité « Complétez l'histoire: La fille qui détestait les livres ».
        * Suivez le <strong>corrigé</strong> en orientant le groupe pendant la construction d'un projet fonctionnel. Arrêtez juste avant la section « Bonus ».
        * Donnez le temps aux apprenants de remixer le projet eux-mêmes. Pour ce faire, il est conseillé de faire un remue-méninges pour trouver de l'inspiration (allez dans la section « Bonus »).
        * Assurez-vous que tout le monde clique sur « PARTAGER » quand ils ont fini leur projet (en haut à droite).
        * Accordez du temps aux apprenants pour essayer et partager leurs projets entre eux à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenants laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.


        <br>

        #Activité hors ligne (facultative)

        Si les apprenants ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d'activités</a>. Activité recommandée : Le robot.

        <br>

        #Script de fermeture

        Qui peut me nommer une chose qu'il a apprise aujourd'hui? (<strong>Consultez la diapositive n°29 pour avoir des exemples</strong>.) Si personne ne lève la main, vous pouvez demander à un apprenant qui était particulièrement engagé pendant l'atelier de dire un mot ou vous pouvez repasser certaines notions clés de l'atelier.)

        Tout le monde a fait un excellent travail aujourd'hui. Nous sommes très impressionnés par vos projets!

        Si vous souhaitez en savoir plus à propos de la programmation, de la conception et de la technologie, visitez notre site girlslearningcode.com pour savoir quand se dérouleront nos prochains ateliers et vous abonner à notre liste d'envoi. (Nommez le prochain atelier et faites-en une petite description.)

        Avant de partir, applaudissons chaleureusement nos mentors!

        Merci beaucoup! Nous espérons vous voir dans un nouvel atelier très bientôt!
       </script>
